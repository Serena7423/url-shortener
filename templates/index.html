<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-link"></i> URL Shortener</h1>
        <div class="url-form">
            <input type="url" id="longUrl" placeholder="Enter your long URL here..." required>
            <button onclick="shortenUrl()" class="btn-primary">
                <i class="fas fa-compress-alt"></i> Shorten URL
            </button>
        </div>
        <div id="result" class="result hidden">
            <h3><i class="fas fa-check-circle"></i> Your shortened URL:</h3>
            <div class="short-url-container">
                <input type="text" id="shortUrl" readonly>
                <button onclick="copyToClipboard()" class="btn-secondary">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <div class="analytics">
                <p><i class="fas fa-chart-line"></i> Visits: <span id="visitCount">0</span></p>
                <p><i class="fas fa-external-link-alt"></i> Original URL: <a id="originalUrl" target="_blank" rel="noopener noreferrer"></a></p>
            </div>
        </div>
        <div id="error" class="error hidden">
            <p><i class="fas fa-exclamation-circle"></i> <span></span></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
